<html>
    <head>
        <!-- Llibreries necessaries per us de js -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Llibreries necessaries per us de css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Fem link del nostre css i js-->
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="index.js"></script>

    </head>

    <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Register</h5>

                  <label class="form-check-label" for="exampleRadios1">
                    Please, choose what type of user you want to be 
                  </label>
                  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Broker
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Bidder User
                    </label>
                  </div>

                  <hr class="my-4">

                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="name" id="inputName" class="form-control" placeholder="User name" required autofocus>
                      <label for="inputName">User name</label>
                    </div>

                    <div class="form-label-group">
                      <input type="surname" id="inputSurname" class="form-control" placeholder="User name" required autofocus>
                      <label for="inputSurname">Surname</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
                      <label for="inputEmail">Email address</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
                        <label for="inputPassword">Password</label>
                      </div>
        
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Confirm password</label>
                      </div>

                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                      <a class="d-block text-center mt-2" href="SingIn.html">Sign In</a>
                     </form>
                      
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </body>

</html>
